<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST">
    <h3 align='center'>Login</h3>
    <div class="form-group">
        <label for='userName'>User Name</label>
        <input
        type='text'
        class='form-control'
        id='userName'
        name='userName'
        placeholder='Enter username'
        />
    </div>

    <div class="form-group">
        <label for='password'>Password</label>
        <input
        type='password'
        class='form-control'
        id='password'
        name='password'
        placeholder='Enter password'
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
